<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .card {
  width: 300px;
  height: 200px;
  background-color: #fff;
  border-radius: 10px;
  transition: box-shadow 0.3s ease;
}

.card:hover {
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
}

.content {
  padding: 20px;
}

h2, p {
  margin: 0;
}

.buttons {
  margin-top: 10px;
}

button {
  padding: 5px 10px;
  background-color: #007bff;
  color: white;
  border: none;
  cursor: pointer;
  margin-right: 5px;
}

</style>
<body>
    <div class="card">
  <div class="content">
    <h2>Title</h2>
    <p>Description</p>
    <div class="buttons">
      <button>Button 1</button>
      <button>Button 2</button>
    </div>
  </div>
</div>

</body>
</html>
